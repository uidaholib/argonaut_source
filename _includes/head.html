
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Argonaut Digital Collection {% if page.title %}- {{ page.title | escape }}{% endif %}</title>
<meta http-equiv="Content-Language" content="en-us" >
<meta name="author" content="University of Idaho Library" >
<meta name="keywords" content="{{ site.keywords }}" >
<meta name="description" content="{{ site.description }}">

<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{% if page.masthead_img %}{{ site.objects }}/years/{{ page.masthead_img }}{% else %}{{ site.featured-image }}{% endif %}" />
<meta property="og:image:alt" content="{% if page.masthead_img %}masthead for {{ page.title }}{% else %}{{ site.featured-image-alt }}{% endif %}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}","publisher":"{{ site.organization-name | escape }}","description":{{ site.description | jsonify }},"image":"{% if page.masthead_img %}{{ site.objects }}/years/{{ page.masthead_img }}{% else %}{{ site.featured-image }}{% endif %}","url":"{{ page.url | absolute_url }}"}</script> 

<link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}"> 

<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
