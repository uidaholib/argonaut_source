---
layout: page
title: Browse Years
---
<div class="page">
    
    <div class="pageheader">
        <h3 class="subpagetitle"><a class="arrow" href="about.html" title="about">«</a> Browse Years <a class="arrow" href="years/1898.html" title="1898">»</a></h3>
    </div>
        
    <div class="columnwrapper">

        <ul class="yearslist">
            {% for year in site.data.argonaut_years %}
            
            <li>
                <a href="{{ '/years/' | append: year.title | append: '.html' | relative_url }}">
                <img src="{{ site.objects }}/years/{{ year.masthead_img_sm }}" alt="Argonaut {{ year.title }}">
                <p>{{ year.title }}</p>
                </a>
            </li>
            
            {% endfor %}
            
        </ul>

    </div>

</div>
